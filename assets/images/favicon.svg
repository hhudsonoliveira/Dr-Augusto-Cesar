<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>

  <!-- Shield Outer -->
  <path
    d="M32 8L48 16V28C48 40 42 48 32 56C22 48 16 40 16 28V16L32 8Z"
    stroke="url(#shieldGradient)"
    stroke-width="2.5"
    fill="rgba(0,212,255,0.1)"
  />

  <!-- Shield Inner -->
  <path
    d="M32 20L40 24V32C40 38 36 42 32 48C28 42 24 38 24 32V24L32 20Z"
    fill="url(#shieldGradient)"
  />

  <!-- Law Symbol (Scales) - Simplified -->
  <g transform="translate(32, 32)">
    <!-- Center pole -->
    <line x1="0" y1="-8" x2="0" y2="4" stroke="#0A0E27" stroke-width="1.5"/>

    <!-- Left scale -->
    <path d="M-4,-6 L-6,-4 L-2,-4 Z" fill="#0A0E27"/>

    <!-- Right scale -->
    <path d="M4,-6 L6,-4 L2,-4 Z" fill="#0A0E27"/>

    <!-- Balance beam -->
    <line x1="-5" y1="-6" x2="5" y2="-6" stroke="#0A0E27" stroke-width="1.2"/>
  </g>
</svg>
