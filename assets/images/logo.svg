<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield Icon -->
  <g>
    <!-- Shield Background -->
    <path
      d="M30 8L42 14V24C42 32 38 38 30 44C22 38 18 32 18 24V14L30 8Z"
      stroke="url(#logoGradient)"
      stroke-width="2"
      fill="rgba(0,212,255,0.1)"
    />

    <!-- Shield Inner -->
    <path
      d="M30 16L36 19V25C36 29 34 32 30 36C26 32 24 29 24 25V19L30 16Z"
      fill="url(#logoGradient)"
    />

    <!-- Law Scales -->
    <g transform="translate(30, 26)">
      <line x1="0" y1="-6" x2="0" y2="3" stroke="#0A0E27" stroke-width="1.2"/>
      <path d="M-3,-4 L-4.5,-2.5 L-1.5,-2.5 Z" fill="#0A0E27"/>
      <path d="M3,-4 L4.5,-2.5 L1.5,-2.5 Z" fill="#0A0E27"/>
      <line x1="-3.5" y1="-4" x2="3.5" y2="-4" stroke="#0A0E27" stroke-width="1"/>
    </g>
  </g>

  <!-- Text: Dr. Augusto Cesar -->
  <text x="55" y="35" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)">
    Dr. Augusto Cesar
  </text>

  <!-- Subtitle: Direito Bancário -->
  <text x="55" y="48" font-family="Outfit, sans-serif" font-size="10" font-weight="400" fill="#94A3B8">
    Direito Bancário
  </text>
</svg>
